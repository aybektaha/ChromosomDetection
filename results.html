<!DOCTYPE html>
<html>
<head>
    <title>Karyotype Analysis Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .main-result {
            text-align: center;
            margin-bottom: 30px;
        }
        .main-image {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .karyotype-table {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .chromosome-pair {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .chromosome-pair h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .chromosome-images {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .chromosome-image {
            width: 45%;
            height: auto;
            border: 1px solid #eee;
            border-radius: 3px;
        }
        .back-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin-top: 20px;
        }
        .back-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Karyotype Analysis Results</h1>
    
    <div class="main-result">
        <h2>Annotated Image</h2>
        <img class="main-image" src="{{ url_for('results', filename=main_result) }}" alt="Main Result">
    </div>

    <h2>Karyotype Table</h2>
    <div class="karyotype-table">
        {% for chr in karyotype_data %}
        <div class="chromosome-pair">
            <h3>Chromosome {{ chr.id }}</h3>
            <div class="chromosome-images">
                {% for i in chr.images %}
                <img class="chromosome-image" 
                     src="{{ url_for('results', filename=i) }}">
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>

    <a href="/" class="back-btn">Process Another Image</a>
</body>
</html>
